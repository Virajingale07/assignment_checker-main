<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Reset Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-3 mb-4 rounded text-white bg-blue-500 break-all">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label class="block mb-2">Enter Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded mb-4" required>
            <button class="w-full bg-blue-600 text-white p-2 rounded">Get Reset Link</button>
        </form>
        <a href="/login" class="block text-center mt-4 text-blue-500">Back to Login</a>
    </div>
</body>
</html>
