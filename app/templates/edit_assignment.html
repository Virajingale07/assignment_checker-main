<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex min-h-screen items-center justify-center p-4 font-sans">

    <div class="max-w-2xl w-full bg-white p-8 rounded-xl shadow-lg border-t-4 border-yellow-500">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Edit Assignment</h2>

        <form method="POST" enctype="multipart/form-data" class="space-y-5">
            <div>
                <label class="block font-medium text-gray-700 mb-1">Assignment Title</label>
                <input type="text" name="title" value="{{ assignment.title }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Class</label>
                    <input type="text" name="class_name" value="{{ assignment.class_name }}" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-1">Division</label>
                    <input type="text" name="division" value="{{ assignment.division }}" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Subject</label>
                <input type="text" name="subject_name" value="{{ assignment.subject_name }}" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>

            <div class="bg-gray-50 p-4 rounded border border-gray-200">
                <label class="block font-bold text-sm text-gray-700 mb-2">Update Questionnaire File (Optional)</label>
                <input type="file" name="questionnaire_file" accept=".pdf,.doc,.docx,.txt"
                    class="w-full border border-gray-300 px-3 py-2 rounded-lg bg-white">
                <p class="text-xs text-gray-500 mt-2">
                    Current file:
                    {% if assignment.questionnaire_filename %}
                        <span class="font-mono text-blue-600">{{ assignment.questionnaire_filename }}</span>
                    {% else %}
                        <span class="italic">None</span>
                    {% endif %}
                </p>
            </div>

            <div class="flex gap-4 mt-6 pt-4 border-t">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 font-bold transition shadow">
                    Save Changes
                </button>
                <a href="/teacher/assignments" class="flex-1 block text-center bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 font-bold transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
