{% extends "base.html" %}

{% block content %}
<div class="flex min-h-screen">

    <aside class="w-64 bg-slate-800 text-white flex flex-col shadow-lg fixed h-full z-10">
        <div class="p-6 text-center border-b border-slate-700">
            <h2 class="text-lg font-bold">Teacher Panel</h2>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="/teacher/dashboard" class="block py-2.5 px-4 rounded hover:bg-slate-700 text-gray-300 hover:text-white">Dashboard</a>
            <a href="/teacher/create-assignment" class="block py-2.5 px-4 rounded bg-slate-700 text-white">Create Assignment</a>
            <a href="/teacher/assignments" class="block py-2.5 px-4 rounded hover:bg-slate-700 text-gray-300 hover:text-white">View Assignments</a>
            <a href="/logout" class="block py-2.5 px-4 rounded hover:bg-red-600 mt-8">Logout</a>
        </nav>
    </aside>

    <main class="flex-1 p-10 ml-64 bg-gray-100 min-h-screen">
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg border-t-4 border-blue-600">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 border-b pb-4">Create New Assignment</h1>

            <form action="/teacher/create-assignment" method="POST" enctype="multipart/form-data" class="space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" required placeholder="e.g. Python Intro"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Subject</label>
                        <input type="text" name="subject_name" required placeholder="e.g. Computer Science"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Class</label>
                        <input type="text" name="class_name" required placeholder="e.g. TY-CS"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block font-bold text-gray-700 mb-2">Division</label>
                        <input type="text" name="division" required placeholder="e.g. A"
                               class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>

                <div class="border-t border-gray-200 my-4"></div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="bg-gray-50 p-5 rounded-lg border border-gray-300">
                        <label class="block font-bold text-gray-700 mb-3">
                            1. Upload Question Paper (PDF/TXT)
                        </label>
                        <input type="file" name="questionnaire_file" id="file-upload" accept=".pdf,.txt,.png,.jpg" required
                               class="w-full bg-white p-2 rounded border cursor-pointer">
                    </div>

                    <div class="bg-blue-50 p-5 rounded-lg border border-blue-300">
                        <label class="block font-bold text-blue-900 mb-3">
                            2. AI Answer Key
                        </label>
                        <button type="button" onclick="generateKey()" id="ai-btn"
                                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition shadow mb-3">
                            Generate Answer Key
                        </button>
                        <textarea name="ai_generated_key" id="ai-key-box" rows="5"
                                  placeholder="AI output will appear here..."
                                  class="w-full p-2 border rounded text-sm font-mono"></textarea>
                    </div>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-lg hover:bg-green-700 shadow-lg text-lg transition mt-6">
                    Create Assignment
                </button>
            </form>
        </div>
    </main>
</div>

<script>
    async function generateKey() {
        const btn = document.getElementById('ai-btn');
        const box = document.getElementById('ai-key-box');
        const fileInput = document.getElementById('file-upload');

        if (!fileInput.files[0]) {
            alert("⚠️ Please upload a file first!");
            return;
        }

        btn.disabled = true;
        btn.innerHTML = 'Generating...';
        box.value = "Thinking...";

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        try {
            const response = await fetch('/teacher/generate-key', { method: 'POST', body: formData });
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            box.value = data.key;
            btn.innerHTML = 'Generated!';
        } catch (error) {
            alert("Error: " + error.message);
            btn.innerHTML = 'Generate Answer Key';
        } finally {
            btn.disabled = false;
        }
    }
</script>
{% endblock %}
