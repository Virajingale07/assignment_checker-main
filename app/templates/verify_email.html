<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email | EduAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100 text-center">
        <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
            <i class="fas fa-envelope-open-text"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900">Check your email</h2>
        <p class="text-gray-500 text-sm mt-2 mb-6">
            We sent a 6-digit verification code to <span class="font-bold text-indigo-600">{{ email }}</span>.
        </p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm font-bold text-white {{ 'bg-blue-500' if category == 'info' else 'bg-red-500' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/verify-email" method="POST" class="space-y-4">
            <div>
                <input type="text" name="otp" maxlength="6" required
                       class="w-full text-center text-3xl tracking-widest p-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:ring-0 outline-none transition"
                       placeholder="000000">
            </div>
            <button class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">
                Verify & Register
            </button>
        </form>

        <div class="mt-6">
            <p class="text-xs text-gray-400">Didn't get the code? <a href="/register" class="text-indigo-600 font-bold hover:underline">Try Registering Again</a></p>
        </div>
    </div>
</body>
</html>
