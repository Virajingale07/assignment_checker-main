<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create MCQ Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen p-8 font-sans">

    <div class="max-w-5xl mx-auto">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-indigo-900">Setup MCQ Test</h1>
            <a href="/teacher/dashboard" class="text-slate-500 hover:text-indigo-600 font-medium transition">
                <i class="fas fa-arrow-left mr-2"></i>Back
            </a>
        </div>

        <div id="setup-section" class="bg-white rounded-2xl shadow-xl p-8 border border-slate-100 mb-8">
            <h2 class="text-lg font-bold text-slate-400 uppercase tracking-wider border-b pb-2 mb-6">1. Test Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block font-bold text-slate-700 mb-1">Test Title</label>
                    <input type="text" id="test-title" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="e.g. Unit 1 Quiz">
                </div>
                <div>
                    <label class="block font-bold text-slate-700 mb-1">Duration (Minutes)</label>
                    <input type="number" id="test-duration" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" value="30">
                </div>
            </div>

            <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-100">
                <label class="block font-bold text-indigo-900 mb-2">Upload Source Material</label>
                <p class="text-sm text-indigo-600 mb-4">Supports PDF, DOCX, and PPTX. AI will generate questions from this content.</p>
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="file" id="test-file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-bold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700 transition">
                    <div class="flex items-center gap-2">
                        <label class="text-sm font-bold text-indigo-900 whitespace-nowrap">Generate</label>
                        <input type="number" id="num-q" value="5" class="w-16 p-2 rounded-lg border border-indigo-200 text-center font-bold">
                        <label class="text-sm font-bold text-indigo-900">Questions</label>
                    </div>
                </div>
                <button onclick="generatePreview()" id="gen-btn" class="mt-6 w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">
                    <i class="fas fa-magic mr-2"></i> Generate Test Preview
                </button>
            </div>
        </div>

        <div id="preview-section" class="hidden space-y-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-slate-800">Review & Edit Questions</h2>
                <button onclick="addNewQuestion()" class="bg-emerald-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-emerald-600 shadow transition">
                    <i class="fas fa-plus mr-2"></i> Add Custom Question
                </button>
            </div>

            <div id="questions-container" class="space-y-4">
                </div>

            <div class="pt-8 flex gap-4">
                <button onclick="publishTest()" class="flex-1 bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:bg-indigo-700 transition transform hover:-translate-y-1">
                    Publish Test for Students
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestions = [];

        async function generatePreview() {
            const fileInput = document.getElementById('test-file');
            const numQ = document.getElementById('num-q').value;
            const btn = document.getElementById('gen-btn');

            if (!fileInput.files[0]) return alert("Please upload a file first!");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> AI is thinking...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('num_questions', numQ);

            try {
                const res = await fetch('/teacher/generate-test-preview', { method: 'POST', body: formData });
                const data = await res.json();

                if (data.error) throw new Error(data.error);

                if (Array.isArray(data.questions)) {
                currentQuestions = data.questions;
                } else if (data.questions && Array.isArray(data.questions.questions)) {
                  // This handles cases where the AI nests the array inside another 'questions' key
                currentQuestions = data.questions.questions;
                } else {
                   // Fallback if the AI returns the array directly at the top level
                  currentQuestions = Array.isArray(data) ? data : [];
                }
                renderQuestions();
                document.getElementById('preview-section').classList.remove('hidden');
                document.getElementById('setup-section').classList.add('opacity-50', 'pointer-events-none');
            } catch (e) {
                alert("Error: " + e.message);
            } finally {
                btn.innerHTML = '<i class="fas fa-magic mr-2"></i> Generate Test Preview';
                btn.disabled = false;
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            currentQuestions.forEach((q, idx) => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-2xl shadow border border-slate-100 relative group';
                card.innerHTML = `
                    <button onclick="removeQuestion(${idx})" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div class="mb-4">
                        <label class="text-xs font-bold text-slate-400 uppercase">Question ${idx + 1}</label>
                        <input type="text" value="${q.question}" onchange="updateQ(${idx}, 'question', this.value)"
                               class="w-full mt-1 p-2 font-bold text-slate-800 bg-slate-50 border-transparent focus:border-indigo-500 focus:bg-white rounded-lg outline-none border transition">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        ${q.options.map((opt, oIdx) => `
                            <div class="flex items-center gap-2">
                                <input type="radio" name="correct_${idx}" ${q.correct_index === oIdx ? 'checked' : ''}
                                       onclick="updateQ(${idx}, 'correct_index', ${oIdx})" class="w-4 h-4 text-indigo-600">
                                <input type="text" value="${opt}" onchange="updateOpt(${idx}, ${oIdx}, this.value)"
                                       class="flex-1 p-2 text-sm bg-slate-50 border border-slate-100 rounded-lg outline-none focus:border-indigo-500 focus:bg-white transition">
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function updateQ(idx, field, val) { currentQuestions[idx][field] = val; }
        function updateOpt(qIdx, oIdx, val) { currentQuestions[qIdx].options[oIdx] = val; }
        function removeQuestion(idx) { currentQuestions.splice(idx, 1); renderQuestions(); }

        function addNewQuestion() {
            currentQuestions.push({
                question: "New Question Text",
                options: ["Option 1", "Option 2", "Option 3", "Option 4"],
                correct_index: 0
            });
            renderQuestions();
        }

        async function publishTest() {
            const title = document.getElementById('test-title').value;
            const duration = document.getElementById('test-duration').value;

            if (!title) return alert("Please enter a test title!");

            const payload = {
                title: title,
                duration: duration,
                questions: currentQuestions
            };

            const res = await fetch('/teacher/save-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Test Published Successfully!");
                window.location.href = "/teacher/dashboard";
            }
        }
    </script>
</body>
</html>
