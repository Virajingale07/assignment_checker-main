<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Set New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Set New Password</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="New Password" class="w-full p-2 border rounded mb-4" required>
            <button class="w-full bg-green-600 text-white p-2 rounded">Update Password</button>
        </form>
    </div>
</body>
</html>
