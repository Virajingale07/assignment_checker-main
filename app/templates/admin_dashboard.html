<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-10">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-red-500">ADMIN CONSOLE</h1>
        <a href="/logout" class="bg-gray-700 px-4 py-2 rounded">Logout</a>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg">
        <h2 class="text-xl font-bold mb-4">All System Users</h2>
        <table class="w-full text-left">
            <thead>
                <tr class="border-b border-gray-700">
                    <th class="p-2">ID</th>
                    <th class="p-2">Username</th>
                    <th class="p-2">Role</th>
                    <th class="p-2">Class</th>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                <tr class="border-b border-gray-700">
                    <td class="p-2">{{ u.id }}</td>
                    <td class="p-2 font-bold">{{ u.username }}</td>
                    <td class="p-2">
                        <span class="px-2 py-1 rounded text-xs bg-gray-600">{{ u.role }}</span>
                    </td>
                    <td class="p-2">{{ u.class_name or '-' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
